<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/main.c52e0fe2.d52e581a.css">
<script src="/main.c52e0fe2.5ea55252.js"></script><script src="/main.c52e0fe2.d52e581a.js"></script></head>
<body>
  <div class="wrapper">
    <button id="tax-deduction-button" class="button button-border">Досрочный платеж</button>
  </div>

  <div id="popup-overlay" class="popup-overlay">
    <div id="popup" class="popup">
      <header class="popup-head">
        <h2 class="popup__title">Налоговый вычет</h2>
        <button class="button-close" data-action="close">
          <span class="button-close__line"></span>
          <span class="button-close__line button-close__line--position"></span>
        </button>
        <div class="popup-description">
          <p>Используйте налоговый вычет чтобы погасить ипотеку досрочно. Размер налогового вычета составляет не более 13% от своего официального годового дохода.</p>
        </div>
      </header>
      <div class="popup-content">
        <div class="field-group">
          <label id="salary-label" class="popup__input-label input-label">
            <span class="input-label__text">Ваша зарплата в месяц</span>
            <input id="salary" class="input" type="text" placeholder="Введите данные">
            <span id="helper-text" class="helper-text" style="display: none;"></span>
          </label>
        </div>
        <button id="calculate-button" class="link-button popup__link-button">Рассчитать</button>
        <div id="popup-info" class="popup-info">
          <span class="popup-into__text">Что уменьшаем?</span>
          <div class="tags">
            <label class="popup-info__tag tag">
              <input class="tag__switch" name="info-tag" value="payment" type="radio">
              <span class="tag__custom">Платеж</span>
            </label>
            <label class="tag">
              <input class="tag__switch" name="info-tag" value="time-period" type="radio">
              <span class="tag__custom">Срок</span>
            </label>
          </div>
        </div>
        <button class="button popup__button">Добавить</button>
      </div>
    </div>
  </div>
  <script src="/main.fb6bbcaf.fd4b65f5.js"></script>
</body>
</html>
